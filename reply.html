<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Rating Component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca:wght@400;700&family=Merriweather&family=Montserrat&family=Overpass:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="thank_you_img">
          <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="user_rating">
        <div class="user_rating_background">
          <p>You selected 0 out of 5</p>
        </div>
      </div>
      <div class="thank_you">
        <h1>Thank you!</h1>
      </div>
      <div class="message">
        <p>We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to<br /> get in touch!</p>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="reply.js"></script>
  </body>
</html>

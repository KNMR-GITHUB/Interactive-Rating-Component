<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Rating Component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca:wght@400;700&family=Merriweather&family=Montserrat&family=Overpass:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
  <main>
    <article class="star">
      <div class="star_container">
        <h2></h2>
        <img class= "simg" src="images/icon-star.svg" alt="yellow_star">
      </div>
    </article>
    <div class="head01">
      <h1>How did we do?</h1>
    </div>
    <div class="text">
      <p>Please let us know how we did with your support request.
        All feedback is appreciated to help us imporve our offering!</p>
    </div>
    <div class="rating">
      <div id = "1" class="1 one circle">
        <p class="no">1</p>
      </div>
      <div id = "2" class="2 two circle gap">
        <p class="no">2</p>
      </div>
      <div id = "3" class="3 three circle gap">
        <p class="no">3</p>
      </div>
      <div id = "4" class="4 four circle gap">
        <p class="no">4</p>
      </div>
      <div id = "5" class="5 five circle gap">
        <p class="no">5</p>
      </div>
    </div>
    <div class="button">
      <form class="" action="reply.html" method="post">
        <button type="submit" name="button">SUBMIT</button>
      </form>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>

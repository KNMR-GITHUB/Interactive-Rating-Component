<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Rating Component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca:wght@400;700&family=Merriweather&family=Montserrat&family=Overpass:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
  <main>
    <article class="star">
      <div class="star_container">
        <img class= "simg" src="images/icon-star.svg" alt="yellow_star">
      </div>
    </article>
    <div class="head01">
      <h1>How did we do?</h1>
    </div>
    <div class="text">
      <p>Please let us know how we did with your support request.
        All feedback is appreciated to help us imporve our offering!</p>
    </div>
    <div class="rating">
      <div id = "1" class="one circle">
        <p id = "1">1</p>
      </div>
      <div id = "2" class="two circle gap">
        <p id="2" >2</p>
      </div>
      <div id = "3" class="three circle gap">
        <p id = "3" >3</p>
      </div>
      <div id = "4" class="four circle gap">
        <p id = "4" >4</p>
      </div>
      <div id = "5" class="five circle gap">
        <p id = "5" >5</p>
      </div>
    </div>
    <div class="button">
      <a id="submit01" href="reply.html"><button type="button" name="button">SUBMIT</button></a>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
